
<!DOCTYPE html>
<html>
  <head>
    <title>My app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8">
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        height: 100dvh;
        font-family: "Arial", sans-serif;
      }
      .content {
        text-align: left;
        max-width: 800px;
        padding: 0 2rem;
      }
      .arrow {
        position: absolute;
        bottom: 0px;
        left: calc(100% - 80px);
        width: 100px;
        transform: rotate(0deg) scale(0.5);
        animation: bounce 2s infinite;
      }
      h1 {
        font-size: 48px;
        margin-bottom: 1rem;
        line-height: 1.2;
      }
      h1 span {
        color: #acacac;
        font-size: 32px;
      }
      .subtitle {
        font-size: 24px;
        color: #666;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1>
        <span>Aprendiendo HTML con johansitoweb desde cero</span><br />
        creating beautiful websites -<br />
        <span style="color: #666; font-size: 32px;">aprende paso a paso</span>
      </h1>
    </div>
    <svg class="arrow" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 5V19M12 19L19 12M12 19L5 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    <style>
      @keyframes bounce {
        0%, 100% { transform: rotate(0deg) scale(0.5) translateY(0); }
        50% { transform: rotate(0deg) scale(0.5) translateY(30px); }
      }
    </style>
    <script></script>
  </body>
</html>
